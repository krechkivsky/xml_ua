[metaDataTooltips]
FileDate            = <b>Дата формування файлу</b><br>у форматі РРРР-ММ-ДД можна змінити безпосередньо, <br>або задати через контекстне меню правим кліком на комірці значення
FileGUID            = <b>Глобальний унікальний ідентифікатор файлу</b> <br>потрібно змінити, якщо вносяться будь-які зміни <br>(правий клік на комірці значення)
FormatVersion       = <b>0.7</b> <br>Це остання версія XSD схеми формату <br>(при використанні конвертера з IN4 ILS - 0.4) 
ReceiverName        = <b>Найменування територіального органу ДГК,</b> <br>який здійснив приймання обмінного файлу <br>можна змінити безпосередньо, або вибрати із списку через контекстне меню
ReceiverIdentifier  = <b>Ідентифікатор територіального органу ДГК,</b> <br>який здійснив приймання обмінного файлу <br> встановиться автоматично після вибору зі списку найменування
Software            = Назва програмного забезпечення
SoftwareVersion     = Версія програмного забезпечення

